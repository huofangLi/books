<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-book-heading" jhiTranslate="booksApp.book.home.createOrEditLabel">Create or edit a Book</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!editForm.get('id').value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id"
                        readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="booksApp.book.userId" for="field_userId">User Id</label>
                    <input type="number" class="form-control" name="userId" id="field_userId"
                           formControlName="userId"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="booksApp.book.bookName" for="field_bookName">Book Name</label>
                    <input type="text" class="form-control" name="bookName" id="field_bookName"
                           formControlName="bookName"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="booksApp.book.bookImage" for="field_bookImage">Book Image</label>
                    <input type="text" class="form-control" name="bookImage" id="field_bookImage"
                           formControlName="bookImage"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="booksApp.book.bookPages" for="field_bookPages">Book Pages</label>
                    <input type="number" class="form-control" name="bookPages" id="field_bookPages"
                           formControlName="bookPages"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="booksApp.book.isBorrow" for="field_isBorrow">Is Borrow</label>
                    <input type="checkbox" class="form-control" name="isBorrow" id="field_isBorrow"
                           formControlName="isBorrow"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="booksApp.book.createTime" for="field_createTime">Create Time</label>
                    <div class="d-flex">
                        <input id="field_createTime" type="datetime-local" class="form-control" name="createTime" formControlName="createTime" placeholder="YYYY-MM-DD HH:mm"/>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="booksApp.book.bookClassificationId" for="field_bookClassificationId">Book Classification Id</label>
                    <select class="form-control" id="field_bookClassificationId" name="bookClassificationId" formControlName="bookClassificationId">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="bookClassificationOption.id === editForm.get('bookClassificationId').value?.id ? editForm.get('bookClassificationId').value : bookClassificationOption" *ngFor="let bookClassificationOption of bookclassifications; trackBy: trackBookClassificationById">{{bookClassificationOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
