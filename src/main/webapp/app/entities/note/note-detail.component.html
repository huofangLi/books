<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="note">
            <h2><span jhiTranslate="booksApp.note.detail.title">Note</span> {{note.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="booksApp.note.userId">User Id</span></dt>
                <dd>
                    <span>{{note.userId}}</span>
                </dd>
                <dt><span jhiTranslate="booksApp.note.note">Note</span></dt>
                <dd>
                    <span>{{note.note}}</span>
                </dd>
                <dt><span jhiTranslate="booksApp.note.createTime">Create Time</span></dt>
                <dd>
                    <span>{{note.createTime}}</span>
                </dd>
                <dt><span jhiTranslate="booksApp.note.bookId">Book Id</span></dt>
                <dd>
                    <div *ngIf="note.bookId">
                        <a [routerLink]="['/book', note.bookId?.id, 'view']">{{note.bookId?.id}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/note', note.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
