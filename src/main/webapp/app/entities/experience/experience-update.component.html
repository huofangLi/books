<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-experience-heading" jhiTranslate="booksApp.experience.home.createOrEditLabel">Create or edit a Experience</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!editForm.get('id').value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id"
                        readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="booksApp.experience.userId" for="field_userId">User Id</label>
                    <input type="number" class="form-control" name="userId" id="field_userId"
                           formControlName="userId"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="booksApp.experience.duration" for="field_duration">Duration</label>
                    <input type="number" class="form-control" name="duration" id="field_duration"
                           formControlName="duration"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="booksApp.experience.content" for="field_content">Content</label>
                    <input type="number" class="form-control" name="content" id="field_content"
                           formControlName="content"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="booksApp.experience.readOk" for="field_readOk">Read Ok</label>
                    <input type="number" class="form-control" name="readOk" id="field_readOk"
                           formControlName="readOk"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="booksApp.experience.read" for="field_read">Read</label>
                    <input type="number" class="form-control" name="read" id="field_read"
                           formControlName="read"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="booksApp.experience.note" for="field_note">Note</label>
                    <input type="number" class="form-control" name="note" id="field_note"
                           formControlName="note"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="booksApp.experience.readingId" for="field_readingId">Reading Id</label>
                    <select class="form-control" id="field_readingId" name="readingId" formControlName="readingId">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="readingOption.id === editForm.get('readingId').value?.id ? editForm.get('readingId').value : readingOption" *ngFor="let readingOption of readings; trackBy: trackReadingById">{{readingOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
