<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="bookSummary">
            <h2><span jhiTranslate="booksApp.bookSummary.detail.title">Book Summary</span> {{bookSummary.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="booksApp.bookSummary.comment">Comment</span></dt>
                <dd>
                    <span>{{bookSummary.comment}}</span>
                </dd>
                <dt><span jhiTranslate="booksApp.bookSummary.createTime">Create Time</span></dt>
                <dd>
                    <span>{{bookSummary.createTime}}</span>
                </dd>
                <dt><span jhiTranslate="booksApp.bookSummary.bookId">Book Id</span></dt>
                <dd>
                    <div *ngIf="bookSummary.bookId">
                        <a [routerLink]="['/book', bookSummary.bookId?.id, 'view']">{{bookSummary.bookId?.id}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/book-summary', bookSummary.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
