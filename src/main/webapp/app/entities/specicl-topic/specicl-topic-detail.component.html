<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="speciclTopic">
            <h2><span jhiTranslate="booksApp.speciclTopic.detail.title">Specicl Topic</span> {{speciclTopic.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="booksApp.speciclTopic.title">Title</span></dt>
                <dd>
                    <span>{{speciclTopic.title}}</span>
                </dd>
                <dt><span jhiTranslate="booksApp.speciclTopic.content">Content</span></dt>
                <dd>
                    <span>{{speciclTopic.content}}</span>
                </dd>
                <dt><span jhiTranslate="booksApp.speciclTopic.image">Image</span></dt>
                <dd>
                    <span>{{speciclTopic.image}}</span>
                </dd>
                <dt><span jhiTranslate="booksApp.speciclTopic.createTime">Create Time</span></dt>
                <dd>
                    <span>{{speciclTopic.createTime}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/specicl-topic', speciclTopic.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
