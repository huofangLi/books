<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="file">
            <h2><span jhiTranslate="booksApp.file.detail.title">File</span> {{file.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="booksApp.file.userId">User Id</span></dt>
                <dd>
                    <span>{{file.userId}}</span>
                </dd>
                <dt><span jhiTranslate="booksApp.file.fileName">File Name</span></dt>
                <dd>
                    <span>{{file.fileName}}</span>
                </dd>
                <dt><span jhiTranslate="booksApp.file.fileContent">File Content</span></dt>
                <dd>
                    <span>{{file.fileContent}}</span>
                </dd>
                <dt><span jhiTranslate="booksApp.file.createTime">Create Time</span></dt>
                <dd>
                    <span>{{file.createTime}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/file', file.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
