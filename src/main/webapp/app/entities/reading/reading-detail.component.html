<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="reading">
            <h2><span jhiTranslate="booksApp.reading.detail.title">Reading</span> {{reading.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="booksApp.reading.page">Page</span></dt>
                <dd>
                    <span>{{reading.page}}</span>
                </dd>
                <dt><span jhiTranslate="booksApp.reading.createTime">Create Time</span></dt>
                <dd>
                    <span>{{reading.createTime}}</span>
                </dd>
                <dt><span jhiTranslate="booksApp.reading.bookId">Book Id</span></dt>
                <dd>
                    <div *ngIf="reading.bookId">
                        <a [routerLink]="['/book', reading.bookId?.id, 'view']">{{reading.bookId?.id}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/reading', reading.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
